<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        body {
            background: indigo;
            color: white;
            text-align: center;
        }
        .dark-mode {
            background: #121212;
            color: #f5f5f5;
        }
        #dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        h1 {
            margin: 100px auto 50px;
            font-weight: 600;
            font-size: 2.5rem;
        }
        form {
            width: 90%;
            max-width: 600px;
            margin: auto;
            height: 80px;
            background: #5c63a552;
            display: flex;
            align-items: center;
            border-radius: 8px;
        }
        form input {
            flex: 1;
            height: 100%;
            border: 0;
            outline: 0;
            background: transparent;
            color: #fff;
            padding: 0 30px;
            font-size: 18px;
        }
        form button {
            height: 100%;
            padding: 0 40px;
            background: red;
            font-size: 18px;
            border: 0;
            outline: 0;
            color: #fff;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        form button:hover {
            background: rgb(177, 0, 0);
        }
        form input::placeholder {
            color: #fff;
            font-size: 18px;
        }
        #show-more-btn {
            background: red;
            color: #fff;
            border: 0;
            outline: 0;
            padding: 10px 20px;
            margin: 10px auto 100px;
            border-radius: 4px;
            display: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        #show-more-btn:hover {
            background: rgb(177, 0, 0);
        }
        #search-result {
            width: 90%;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        #search-result img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        #search-result img:hover {
            transform: scale(1.05);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin: 50px auto 30px;
            }
            form {
                max-width: 90%;
                margin: 20px auto;
            }
            form input {
                font-size: 16px;
            }
            form button {
                font-size: 16px;
                padding: 0 30px;
            }
            #search-result {
                width: 95%;
                margin: 20px auto;
            }
            #search-result img {
                height: 200px;
            }
            #show-more-btn {
                width: 100%;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                margin: 30px auto 20px;
            }
            form {
                width: 95%;
                margin: 10px auto;
            }
            form input {
                font-size: 14px;
                padding: 0 20px;
            }
            form button {
                font-size: 14px;
                padding: 0 30px;
            }
            #search-result img {
                height: 180px;
            }
            #show-more-btn {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">üåô</button>
    <h1>Image Search</h1>
    <form id="search-form">
        <input type="text" id="search-box" placeholder="Search anything here...">
        <button>Search</button>
    </form>
    <div id="search-result"></div>
    <button id="show-more-btn">Show More</button>
    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = '‚òÄÔ∏è';
            } else {
                darkModeToggle.textContent = 'üåô';
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
